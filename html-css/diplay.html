<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/home/devbarao/Área de Trabalho/html-css/css/estilo.css">
</head>
<body>
    <div class="container">
        <h2>Display: none</h2>
        <div class="none"></div>
    </div>

    <div class="container">
        <h2>Display: tabela</h2>
        <div class="tabela">
            <div class="cabeçalho">
                <div class="linha">
                    <div class="celula">Nome</div>
                    <div class="celula">E-mail</div>
                    <div class="celula">Idade</div>
                </div>
            </div>
            
            <div class="linha"></div>
            <div>Emily</div>
            <div>emily@gmail.com</div>
            <div>17</div>
            
        </div>
    </div>
    <table border="2">
        <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Nome</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>emily</td>
                <td>emily@gmail.com</td>
                <td>17</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>1 nome</td>
                <td>1 e-mail</td>
                <td>99</td>
            </tr>
        </tfoot>
    </table>
    

</body>
</html>
